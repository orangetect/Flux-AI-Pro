# ============================================
# Cloudflare Workers 配置文件（修復版）
# ============================================

name = "flux-ai-pro"
main = "worker.js"
compatibility_date = "2024-12-01"

# 環境變量（非敏感）
[vars]
WORKER_VERSION = "9.5.3-gen-api"
DEFAULT_MODEL = "flux"
MAX_WIDTH = 2048
MAX_HEIGHT = 2048
MAX_TIMEOUT = 30000
ENVIRONMENT = "production"

# ============================================
# 自定義域名（可選 - 如不需要請註釋掉）
# ============================================
# routes = [
#   { pattern = "images.your-domain.com/*", zone_name = "your-domain.com" }
# ]

# ============================================
# Secrets 通過 wrangler secret 命令設置
# ============================================
# wrangler secret put POLLINATIONS_API_KEY
# wrangler secret put POLLINATIONS_ENDPOINT (可選)
